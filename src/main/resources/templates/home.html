<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coronavirus tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> CORONAVIRUS MONITORING APP</h1>
    <div class="jumbotron">
        <h1 class="display-4">Total cases</h1>
        <p class="lead" th:text="${totalReportedCases}"></p>
    </div>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Cases</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat: ${location}">
            <td th:text="${locationStat.getCountry()}">
            <td th:text="${locationStat.getState()}">
            <td th:text="${locationStat.getLatestTotalCases()}">
                <br>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
